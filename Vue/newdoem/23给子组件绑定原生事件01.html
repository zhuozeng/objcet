<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <child @click="handle"></child>

        </div>
        <script>
            Vue.component('child' , {
                template:'<div @click="dianji"> 我要绑定 原生事件 </div> ',
                methods: {
                    dianji(){
                        this.$emit('click')
                        console.log(123)
                    }
                }
            })
            
            var vm = new Vue({
                el: '#app',
                data: {
                    handle (){
                        console.log('我是父级的click事件!')
                    }
                }
            })
        </script>
    </body>
</html>
