<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./animate.css">
    <script src="vue.js"></script>
    <style>
        /* 进入动画 */
    .fade-enter {
        opacity: 0;
    }
    .fade-enter-active{
        transition:  all 2s ease-in-out;
    }

    /* 离开动画 从1-> 0  */
    .fade-leave-to{
        opacity: 0;
    }
    .fade-leave-active{
        transition: all 2s ease-in-out;
    }
    
    
    </style>

    
</head>

<body>
    <div id="app">
         <!-- type="transition"   type 设置以哪个动画时长 type="transition" 是以transition动画时长 -->
        <!-- :duration='10000' 自定义设置动画时长 10000ms 表示10s  -->
        <transition
        :duration='4000' type="transition" appear enter-active-class="animated swing  fade-enter-active" 
        leave-active-class='animated shake fade-leave-active'
        appear-active-class='animated shake' >
            <div v-show="flag">hello world!</div>
        </transition>
        <button @click="change">点击切换</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag:true
            },
            methods: {
                change() {
                    this.flag = !this.flag
                }
            }
        })
    </script>
</body>

</html>
