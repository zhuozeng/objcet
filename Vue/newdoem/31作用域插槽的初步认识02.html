<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <child>
            <template slot-scope='props'>
               <li>{{ props.content }} ----hello!</li>
            </template>
        </child>

    </div>
    <script>
        Vue.component("child", {
            data() {
                return {
                    list: [88, 52, 3, 65, 9, 2]
                }
            },
            template: 
            `
            <div>
                <ul>
                    <slot v-for="item of list" :content=item>
                        {{item}}
                    </slot>
                </ul>
            </div>`
        })

        var vm = new Vue({
            el: '#app',
            data: {

            }
        })
    </script>
</body>

</html>
