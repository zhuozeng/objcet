<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vue.js"></script>

    <style>
        .fade-enter {
            opacity: 0;
        }

        .fade-enter-active {
            transition: all 2s;
        }

        .fade-leave-to {
            opacity: 0;
        }

        .fade-leave-active {
            transition: all 2s;

        }
    </style>
</head>

<body>
    <div id="app">
        <transition
        name=fade
         mode='out-in'>
            <component :is="flag"></component>
        </transition>

        <button @click="change">点击切换</button>

    </div>
    <script>
        Vue.component('child1', {
            template: '<div>组件一11111</div>'
        })
        Vue.component('child2', {
            template: '<div>组件二22222</div>'
        })
        var vm = new Vue({
            el: '#app',
            data: {
                flag: 'child1'
            },
            methods: {
                change() {
                    this.flag = this.flag == 'child1' ? 'child2' : 'child1'
                }
            }
        })
    </script>
</body>

</html>
