<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-if="flag">{{  msg  }}</div>
            <div v-else>你好啊啊啊啊</div>
        </div>
        <script>
            
            var vm = new Vue({
                el: '#app',
                data: {
                    flag:true,
                    msg:'hello world'
                },
                mounted() {
                    this.isshow()
                },
                methods: {
                    isshow (){
                        setTimeout(()=>{
                            this.flag=false
                        },3000)
                    }   
                }
            })
        </script>
    </body>
</html>
