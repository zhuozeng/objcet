<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="vue.js"></script>
        <style>
                *{
                    margin: 0;
                    padding: 0;
                    list-style: none;
                }
               
                </style>
    </head>
    <body>
        <div id="app">
            <button @click='addObj'>点击增加对象数据!</button>
            <ul>
                    <li v-for="(val,key ,index) of  obj">
                        值:{{val}}------key:{{key}}-------索引:{{index}}
                    </li>
            </ul>

            <br>
            <button @click='addArray'>点击向 数组添加!</button>
            <ul>
                <li v-for='(item , index) of list'>
                    {{item}}
                </li>
            </ul>


        </div>
        <script>
            
            var vm = new Vue({
                el: '#app',
                data: {
                    
                    obj:{
                        title:'hello world',
                        name:'zhangsan',
                        age:17,
                        sex:'男'
                    },
                    list:[1,2,3,4]
                },
                methods: {
                    addObj(){
                        Vue.set(this.obj , 'skin'+Math.random() , 'red')
                    },
                    addArray(){
                        vm.$set(vm.list , 123 , 'hello')
                    }
                }
            })
        </script>
    </body>
</html>
