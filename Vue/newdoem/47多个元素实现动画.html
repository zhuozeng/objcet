<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vue.js"></script>

    <style>
        .v-enter {
            opacity: 0;
        }

        .v-enter-active {
            transition: all 2s;
        }

        .v-leave-to {
            opacity: 0;
        }

        .v-leave-active {
            transition: all 2s;

        }
    </style>
</head>

<body>
    <div id="app">
        <h4>给元素增加key  默认Vue会服用dom 元素, 给元素增加key 实现dom 唯一性</h4>
        <transition mode='out-in'>
                <p v-if="flag" key='hello'>hello world</p>
                <p v-else key='bye'> bye world</p>
        </transition>
        <button @click="change">点击切换</button>

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag:true
            },
            methods: {
                change() {
                    this.flag = !this.flag
                }   
            }
        })
    </script>
</body>

</html>
