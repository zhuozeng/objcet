<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="vue.js"></script>
        <style>
        
            .actives{
                background: red;
            }
        
        </style>
    </head>
    <body>
        <div id="app">
            <div :class="[active]" @click="change">{{msg}}</div>

        </div>
        <script>
            
            var vm = new Vue({
                el: '#app',
                data: {
                    msg:'hello world',
                    active:'actives'
                },
                methods: {
                    change(){
                        this.active = this.active ==="actives" ? '':'actives'
                    }   
                }
            })
        </script>
    </body>
</html>
