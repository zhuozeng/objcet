<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vue.js"></script>
    <style>
        /* 进入动画 */
    .fade-enter {
        opacity: 0;
    }
    .fade-enter-active{
        transition:  all 2s ease-in-out;
    }

    /* 离开动画 从1-> 0  */
    .fade-leave-to{
        opacity: 0;
    }
    .fade-leave-active{
        transition: all 2s ease-in-out;
    }
    
    
    </style>

    
</head>

<body>
    <div id="app">
        <transition name=fade>
            <div v-show="flag">hello world!</div>
        </transition>
        <button @click="change">点击切换</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag:true
            },
            methods: {
                change() {
                    this.flag = !this.flag
                }
            }
        })
    </script>
</body>

</html>
