<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
         
            <component :is="flag"></component>

            <button @click="change">点我动态切换组件</button>
            
        </div>
        <script>
            Vue.component("one" ,{
                template:'<div v-once>我是组件 one</div>'
            })
            Vue.component("two" , {
                template:'<div v-once>我是组件 two</div>'
            })
           
            
            var vm = new Vue({
                el: '#app',
                data: {
                    flag:'one'
                },
                methods: {
                 change(){
                     this.flag = this.flag === "one" ? 'two' :'one'
                 }   
                }
            })
        </script>
    </body>
</html>
