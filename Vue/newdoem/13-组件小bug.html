<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <table>
            <h3>不加is 属性的 导致 tr table 外面 </h3>
            <tbody>
                <row></row>
                <row></row>
                <row></row>

            </tbody>
        </table>
        <br>




        <table>
                <h3>增加is  属性  让 table 包裹  tr </h3>
                <tbody>
                  <tr is="row"></tr>
                  <tr is="row"></tr>
                  <tr is="row"></tr>
                </tbody>
            </table>

    </div>
    <script>
        Vue.component('row' , {
            template:'<tr><td> 这个一个组件</td></tr>'
        })
        var vm = new Vue({
            el: '#app',
            data: {

            }
        })
    </script>
</body>

</html>
