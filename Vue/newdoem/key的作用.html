<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div>
                不需要key的情况:
                <br>
                用户名: <input type="text" v-if="flag" />
                邮箱:<input type="text" v-else-if />
                <hr>

                加  key
                <br>
                用户名: <input type="text" v-if="flag" key='user01' />
                邮箱:<input type="text" v-else-if key='user02' />
                

            </div>

        </div>
        <script>
            
            var vm = new Vue({
                el: '#app',
                data: {
                    flag:true
                },
                methods: {
                    change(){
                        setTimeout(()=>{
                            this.flag=false
                        },3000)
                    }
                },
                mounted() {
                    this.change()
                }
            })
        </script>
    </body>
</html>
