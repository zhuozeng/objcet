<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vue.js"></script>

    <style>

.v-enter,.v-leave-to {
        opacity: 0;
    }
    .v-enter-active,.v-leave-active {
        transition: all 2s;
    }
    </style>
</head>

<body>
    <div id="app">
        <!-- 父组件向子组件传值 -->
        <fade :flags=flag>
            <div>hello world!!!</div>
        </fade>
        <fade :flags=flag>
                <div>你好!!!</div>
            </fade>
        <button @click="change">点击切换</button>

    </div>
    <script>
        Vue.component('fade', {
            props: ['flags'],
            template: `<transition>
                    <slot v-if="flags"></slot>

                </transition>`
        })

        var vm = new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods: {
                change() {
                    this.flag = !this.flag
                }
            }
        })
    </script>
</body>

</html>
