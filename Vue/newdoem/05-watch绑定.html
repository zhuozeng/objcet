<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{full}}
            <div>{{msg}}</div>
            <!-- <input type="button" value="点我!" @click="first" > -->
        </div>
        <script>
            
            var vm = new Vue({
                el: '#app',
                data: {
                    first:'you',
                    last:'are',
                    full:'',
                    msg:'ok!'
                },
                
                watch: {
                   msg:function(){
                       console.log('msg 发生了改变!')
                   }
                },
                methods: {
                
                    change(){
                        setTimeout(()=>{
                            this.msg = '我是大美丽'
                        },2000)
                    }   
                },
                mounted() {
                    this.change()   
                  
                }

            })
        </script>
    </body>
</html>
