<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./animate.css">
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <transition @before-enter="beforHandel" @enter="enterHandel" @after-enter="afterenterHandel">
            <div v-show="flag">hello world</div>
        </transition>

        <button @click="change">切换动画</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods: {
                change() {
                    this.flag = !this.flag
                },
                beforHandel(el){
                    // el 表示 transition标签包裹的div 元素
                    el.style.color= 'red'
                },
                enterHandel(el,done){
                    setTimeout(()=>{
                        el.style.fontSize="50px"
                        el.style.backgroundColor="black"
                    },2000)

                    setTimeout(()=>{
                        done()
                    },4000)
                },
                afterenterHandel(el){
                    el.style.fontSize='16px';
                    el.style.backgroundColor=""
                }
            }
        })
    </script>
</body>

</html>
