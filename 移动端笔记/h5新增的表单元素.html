<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--建立输入框与data的关联  list = "datalist的id号-->
    专业: <input type="text" list="subjects">
    <!--通过datalist创建选择列表-->
    <datalist id="subjects">
        <!--创建选项值:value  具体的值 label:提示信息,辅助值-->
        <!--option可以是单标签也可以是双标签-->
        <option value="英语" label="不会"></option>
        <option value="前端" label="号前进"></option>
        <option value="java" label="使用人数多"></option>
        <option value="c" label="不知道"></option>
    </datalist>
网址: <input type="url" list="urls">
<datalist id="urls">
    <!--如果是input输入框type类型是url,那么value值必须添加 http://-->
    <option value="http://www.baidu.com" label="百度"></option>
    <option value="http://www.shou.com"></option>
    <option value="http://www.163.com">

    </option>

</datalist>




</body>
</html>
